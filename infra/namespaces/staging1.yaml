apiVersion: v1
kind: Namespace
metadata:
  name: staging1
  labels:
    environment: staging
    managed-by: argocd
    purpose: apps
  annotations:
    openshift.io/display-name: "Staging Environment 1"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: staging1-quota
  namespace: staging1
spec:
  hard:
    pods: "20"
    requests.cpu: "4"
    requests.memory: "8Gi"
    limits.cpu: "8"
    limits.memory: "16Gi"
