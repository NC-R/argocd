apiVersion: v1
kind: Namespace
metadata:
  name: kunde2
  labels:
    environment: prod
    customer: kunde2
    managed-by: argocd
  annotations:
    openshift.io/display-name: "Customer 2 - Production"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: kunde2-quota
  namespace: kunde2
spec:
  hard:
    pods: "10"
    requests.cpu: "2"
    requests.memory: "4Gi"
    limits.cpu: "4"
    limits.memory: "8Gi"
