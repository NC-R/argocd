apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra-apps
  namespace: argocd
spec:
  # Gemeinsame Basis – wird für beide Fälle verwendet und dann per templatePatch angepasst
  template:
    metadata:
      name: 'infra-{{app}}'
      annotations:
        argocd-image-updater.argoproj.io/image-list: '{{app}}=reg.rsn-okd.netcloud.lab:8880/{{app}}/{{app}}'
        argocd-image-updater.argoproj.io/{{app}}.update-strategy: newest-build
        argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/git-creds
        argocd-image-updater.argoproj.io/git-branch: main
    spec:
      project: '{{project}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      source:
        repoURL: https://github.com/NC-R/argocd.git
        targetRevision: main
        path: apps/{{app}}
        # Helm bleibt in der Basisschablone; wird im "app"-Fall per Patch entfernt
        helm:
          releaseName: '{{app}}'
          valuesObject:
            route:
              host: '{{app}}.{{baseDomain}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

  generators:
    # 1) TYPE = app  → Directory-Modus (application.yaml etc.)
    - git:
        repoURL: https://github.com/NC-R/argocd.git
        revision: main
        files:
          - path: infra/environments/infra/apps/*.yaml
        # Nur die Einträge mit type: app
        selectors:
          - matchExpressions:
              - key: type
                operator: In
                values: ["app"]
        templatePatch: |
          spec:
            source:
              # Helm ausschalten (löschen) und Directory aktivieren
              helm: null
              directory:
                recurse: true
            # (Optional) Image-Updater-Annotationen in diesem Modus entfernen
          metadata:
            annotations:
              argocd-image-updater.argoproj.io/image-list: null
              argocd-image-updater.argoproj.io/{{app}}.update-strategy: null
              argocd-image-updater.argoproj.io/write-back-method: null
              argocd-image-updater.argoproj.io/git-branch: null

    # 2) TYPE != app (oder nicht gesetzt) → Helm-Modus (Chart im Ordner)
    - git:
        repoURL: https://github.com/NC-R/argocd.git
        revision: main
        files:
          - path: infra/environments/infra/apps/*.yaml
        # Alles außer type: app
        selectors:
          - matchExpressions:
              - key: type
                operator: NotIn
                values: ["app"]
        # Kein Patch nötig – Basistemplate rendert Helm
