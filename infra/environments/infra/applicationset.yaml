apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra-apps
  namespace: argocd
spec:
  template:
    metadata:
      name: 'infra-{{app}}'
      annotations:
        argocd-image-updater.argoproj.io/image-list: '{{app}}=reg.rsn-okd.netcloud.lab:8880/{{app}}/{{app}}'
        argocd-image-updater.argoproj.io/{{app}}.update-strategy: newest-build
        argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/git-creds
        argocd-image-updater.argoproj.io/git-branch: main
    spec:
      project: '{{project}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      source:
        repoURL: https://github.com/NC-R/argocd.git
        targetRevision: main
        path: apps/{{app}}
        helm:
          releaseName: '{{app}}'
          valuesObject:
            route:
              host: '{{app}}.{{baseDomain}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

  generators:
    # 1) Nur die Param-Dateien mit type: app  -> Directory-Modus
    - git:
        repoURL: https://github.com/NC-R/argocd.git
        revision: main
        files:
          - path: infra/environments/infra/apps/*.yaml
      selector:
        matchExpressions:
          - key: type
            operator: In
            values: ["app"]
      templatePatch: |
        spec:
          source:
            helm: null
            directory:
              recurse: true
        metadata:
          annotations:
            argocd-image-updater.argoproj.io/image-list: null
            argocd-image-updater.argoproj.io/{{app}}.update-strategy: null
            argocd-image-updater.argoproj.io/write-back-method: null
            argocd-image-updater.argoproj.io/git-branch: null

    # 2) Alle übrigen Param-Dateien (ohne type oder type != app) -> Helm-Modus
    - git:
        repoURL: https://github.com/NC-R/argocd.git
        revision: main
        files:
          - path: infra/environments/infra/apps/*.yaml
      selector:
        matchExpressions:
          - key: type
            operator: NotIn
            values: ["app"]
      # Kein templatePatch nötig – Basistemplate rendert Helm
