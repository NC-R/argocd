apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1-prod
  namespace: argocd
  labels:
    app: app1-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app1-prod
  template:
    metadata:
      labels:
        app: app1-prod
    spec:
      containers:
        - name: app1-prod
          image: reg.rsn-okd.netcloud.lab:8880/app1/app1@sha256:2923c1081c48b38bc512d344d81d1626c7ae5ba24d0bbda109075163399d30d0
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: app1-prod
  namespace: argocd
  labels:
    app: app1-prod
spec:
  selector:
    app: app1-prod
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: app1-prod
  namespace: argocd
spec:
  to:
    kind: Service
    name: app1-prod
  port:
    targetPort: 80
  tls:
    termination: edge
